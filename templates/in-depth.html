<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ece3ae; 
        }
        .header {
            padding: 10px;
            background-color: #f8aa35; 
            border-top: 10px solid #000; 
            border-bottom: 10px solid #000; 
            margin-bottom: 20px;
            position: relative;
        }
        .recipe-title {
            text-align: center; 
            margin-top: 20px;
        }
        .recipe-photo-container {
            text-align: center; 
            margin-bottom: 20px; 
        }
        .recipe-photo {
            display: block;
            margin: 0 auto; 
            border: 2px solid #000; 
            padding: 10px; 
            max-width: 100%; 
            height: auto; 
        }
        .submitted-by-date {
            font-weight: bold; 
        }
        .recipe-details {
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="header">
        <img style="height: 50px;" src="{{ url_for('static', filename='Logo_CookiQ.jpeg') }}" alt="Logo_CookiQ">
    </div>
    <h1 class="recipe-title">{{ recipe.title }}</h1> 
    <div class="recipe-photo-container">
        <img class="recipe-photo" src="{{ recipe.photo_url }}" alt="Recipe Photo">
        <p class="submitted-by-date">Submitted by: {{ recipe.submitted_by }}</p>
        <p class="submitted-by-date">Date: {{ recipe.date }}</p>
    </div>
    <div class="recipe-details">
        <h2>Description:</h2>
        <p>{{ recipe.description }}</p>
    </div>
    <div class="recipe-details">
        <h2>Ingredients:</h2>
        <p>{{ recipe.ingredients }}</p>
    </div>
    <div class="recipe-details">
        <h2>Steps:</h2>
        <ul>
            {% for step in recipe.steps.split('\n') %}
                <li><input type="checkbox" id="step{{ loop.index }}" name="step{{ loop.index }}"><label for="step{{ loop.index }}">{{ step }}</label></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
